<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio Servidor</p>
    <video  width="300" controls autoplay loop>
       <source src="midia/meuvideo01.mp4" width="300" type="video/mp4">
       <source src="midia/Meuvideo01.webm" type="video/webm">
       <source src="midia/Meuvideo01oti.mp4" type="video/mp4">
       <p>Seu navegador não é compatível com reprodução de vídeos.</p>

    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ty36qtUJYNg?si=SznOtSMulETDkp6h" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
