<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicaa</title>
    
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir essa página em vários dispositivoas diferentes ou simplesmente aumente ou diminua seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">

    </picture>
    <hr><hr><hr>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em Html5</p>
    <audio preload="auto" controls autoplay>
        <source src="midia/music.mp3" type="audio/mpeg">
        <source src="midia/music.ogg" type="audio/ogg">
        <source src="midia/music.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio</p>
    </audio>

    
</body>
</html>
